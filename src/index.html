<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>25:00 - Time to focus!</title>
    <!-- Tailwind -->
    <link rel="stylesheet" href="../public/styles.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/77408c3814.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-[#D85446]">
    <nav class="flex justify-evenly items-center py-5 font-semibold text-white">
      <a href="#">
        <h1>
          <i class="fas fa-check-circle"></i>
          PomodoroT
        </h1>
      </a>
      <div class="options-nav">
        <ul class="flex">
          <li class="mx-2">
            <a href="#" class="bg-[#DF7368] p-2 rounded-md shadow-md">
              <i class="fas fa-cogs"></i>
              Setting</a
            >
          </li>
          <li class="mx-2">
            <a href="#" class="bg-[#DF7368] p-2 rounded-md shadow-md">
              <i class="fas fa-user"></i>
              Login</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- Timer -->
    <main class="flex items-center justify-center">
      <section
        class="timer-container bg-[#DF7368] m-10 py-10 px-40 flex flex-col justify-center items-center text-white rounded-lg font-semibold shadow-md"
      >
        <div class="timer-themes mb-5">
          <ul class="flex">
            <li>
              <button class="p-1 rounded-md font-bold">Pomodoro</button>
            </li>
            <li>
              <button class="p-1 rounded-md font-bold">Short Break</button>
            </li>
            <li>
              <button class="p-1 rounded-md font-bold">Long Break</button>
            </li>
          </ul>
        </div>
        <p class="text-9xl m-5">25:00</p>
        <button
          class="py-3 px-10 bg-white text-[#D85446] uppercase font-semibold text-xl rounded-lg shadow-lg"
        >
          Start
        </button>
      </section>
    </main>
    <script src="../js/scripts.js"></script>
  </body>
</html>
