<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>
    <!-- Tailwind -->
    <link rel="stylesheet" href="../public/styles.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/77408c3814.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="shadow-xl flex justify-between items-center">
      <div class="search">
        <!-- Search -->
        <a href="#" class="logo">Shop</a>
        <i class="fas fa-search"></i>
      </div>
      <!-- Navigation -->
      <ul class="flex font-bold">
        <li class="p-5"><a href="#">What's New</a></li>
        <li class="p-5"><a href="#">Products</a></li>
        <li class="p-5"><a href="#">Community</a></li>
        <li class="p-5 text-red-700"><a href="#">Sale!</a></li>
      </ul>
      <div class="favourite">
        <!-- Favourites -->
        <a href="#">
          <i class="far fa-star"></i>
          <i class="fas fa-star"></i>
        </a>
        <!-- Shop cart -->
        <a href="#">
          <i class="fas fa-shopping-cart"></i>
        </a>
        <!-- Login -->
        <a href="#">
          <i class="far fa-user"></i>
          <i class="fas fa-user"></i>
        </a>
      </div>
    </nav>
    <script src="../js/scripts.js"></script>
  </body>
</html>
