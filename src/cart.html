<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio - Martina Vellani</title>
    <!-- styles -->
    <link rel="stylesheet" href="../public/styles.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/77408c3814.js" crossorigin="anonymous"></script>
    <!-- sweet alert -->
    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <nav class="flex items-center justify-between p-4 pb-0">
        <div class="menu flex items-center">
            <ul id="nav-list"
                class="absolute left-0 right-0 top-0 bottom-0 z-10 flex flex-col text-2xl p-5 items-start font-normal text-black bg-white transition duration-500 -translate-x-[100rem] md:-translate-x-[0] md:flex md:flex-row md:items-center md:justify-evenly md:top-10 md:z-0 md:static md:p-0">

                <div class="logo font-bold flex justify-between items-center w-full md:flex md:justify-start">
                    <!-- Close -->
                    <svg id="close" class="left-5 top-5 md:hidden" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="#000000" stroke-width="3"
                        stroke-linecap="round" stroke-linejoin="round">&lt;!--! Atomicons
                        Free 1.00 by @atisalab License - https://atomicons.com/license/ (Icons: CC BY 4.0) Copyright
                        2021
                        Atomicons --&gt;<circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="15" y1="15" x2="9" y2="9"></line>
                    </svg>
                    <!-- Logo -->
                    <div>
                        <a class="text-3xl" href="#">Martina</a>
                    </div>
                </div>

                <div
                    class="navigation font-normal flex flex-col items-start justify-around mt-5 h-3/4 md:flex md:flex-row md:justify-center md:items-center md:mt-0 md:ml-9">
                    <li><a class="text-2xl border-b-4 border-orange-600 md:mr-3 md:border-0"
                            href="./index.html">Portfolio</a></li>
                    <li><a class="text-2xl border-b-4 border-orange-600 md:mr-3 md:border-0"
                            href="./shop.html">Shopping</a></li>
                    <li><a class="text-2xl border-b-4 border-orange-600 md:mr-3 md:border-0" href="#">Biography</a></li>
                    <li><a class="text-2xl border-b-4 border-orange-600 md:mr-3 md:border-0" href="#">Contact</a></li>
                </div>


            </ul>
            <!-- Icon Menu -->
            <svg id="menu" class="md:hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                height="24" fill="none" stroke="#000000" stroke-width="3" stroke-linecap="round"
                stroke-linejoin="round">&lt;!--! Atomicons Free
                1.00 by @atisalab License - https://atomicons.com/license/ (Icons: CC BY 4.0) Copyright 2021 Atomicons
                --&gt;<line x1="21" x2="3" y1="18" y2="18"></line>
                <line x1="21" x2="3" y1="12" y2="12"></line>
                <line x1="21" x2="3" y1="6" y2="6"></line>
            </svg>
        </div>
        <div class="content flex justify-between items-center">
            <div class="buscar mr-3 flex">
                <!-- Favourites -->
                <svg class="mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"
                    fill="none" stroke="#000000" stroke-width="3" stroke-linecap="round"
                    stroke-linejoin="round">&lt;!--! Atomicons Free 1.00 by @atisalab License -
                    https://atomicons.com/license/ (Icons: CC BY 4.0) Copyright 2021 Atomicons --&gt;<path
                        d="M20.66,12.34l-7.95,8a1,1,0,0,1-1.42,0L3.34,12.34a4.59,4.59,0,0,1,0-6.49l.09-.08a4.59,4.59,0,0,1,5.73-.62l3.05,2,2.59-1.8a4.61,4.61,0,0,1,5.86.53h0A4.59,4.59,0,0,1,20.66,12.34Z">
                    </path></svg>
                <p class="font-bold">2</p>
            </div>
            <div class="carro flex">
                <!-- Cart -->
                <svg class="mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"
                    fill="none" stroke="#000000" stroke-width="3" stroke-linecap="round"
                    stroke-linejoin="round">&lt;!--! Atomicons Free 1.00 by @atisalab License -
                    https://atomicons.com/license/ (Icons: CC BY 4.0) Copyright 2021 Atomicons --&gt;<path
                        d="M2,3H4.23a1,1,0,0,1,1,.74L8.1,14.52A2,2,0,0,0,10,16h6.53a2,2,0,0,0,1.9-1.37l2.1-6.31A1,1,0,0,0,19.61,7H6.1"
                        stroke-linecap="round"></path>
                    <line x1="9.99" y1="20" x2="10.01" y2="20" stroke-linecap="round" stroke-width="4"></line>
                    <line x1="15.99" y1="20" x2="16.01" y2="20" stroke-linecap="round" stroke-width="4"></line>
                </svg>
                <p class="font-bold">1</p>
            </div>
        </div>
    </nav>

    <main>
        <section class="pt-6 pb-4 px-2 font-bold text-lg border-b-2 border-gray-200 mx-2">
            <h2>Tienes 1 producto(s) en tu carrito.</h2>
        </section>


        <section>
            <div class="carro-vista py-4 px-3 flex border-b-2 border-gray-200 mx-2">
                <div class="product min-w-2/4">
                    <img src="../images/makeup2.png" alt="" width="150px">
                </div>
                <!-- contenedor up -->
                <div class="contenedor-up flex flex-col justify-between w-3/4 ml-3">
                    <div class="parte flex justify-between font-bold">
                        <div class="precio">
                            <p>200€ (x1)</p>
                        </div>
                        <div class="boton flex">
                            <button class="mr-3 font-bold"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                    width="20" height="20" fill="none" stroke="#000000" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">&lt;!--! Atomicons Free 1.00 by
                                    @atisalab License - https://atomicons.com/license/ (Icons: CC BY 4.0) Copyright 2021
                                    Atomicons --&gt;<rect x="2" y="2" width="20" height="20" rx="2"></rect>
                                    <line x1="12" y1="8" x2="12" y2="16"></line>
                                    <line x1="16" y1="12" x2="8" y2="12"></line>
                                </svg></button>
                            <button class="font-bold"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                    width="20" height="20" fill="none" stroke="#000000" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">&lt;!--! Atomicons Free 1.00 by
                                    @atisalab License - https://atomicons.com/license/ (Icons: CC BY 4.0) Copyright 2021
                                    Atomicons --&gt;<line x1="2" y1="6" x2="22" y2="6"></line>
                                    <path d="M8,6V4a2,2,0,0,1,2-2h4a2,2,0,0,1,2,2V6"></path>
                                    <line x1="9" y1="10" x2="9" y2="18"></line>
                                    <line x1="15" y1="10" x2="15" y2="18"></line>
                                    <path d="M20,6V20a2,2,0,0,1-2,2H6a2,2,0,0,1-2-2V6"></path>
                                </svg></button>
                        </div>
                    </div>
                    <div class="middle text-sm">
                        <p class="font-normal">Curso de automaquillaje</p>
                        <p class="">Presencial</p>
                    </div>
                    <div class="buttom flex items-end">
                        <button class="font-bold">Move to Favourites</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="py-6 px-3 font-bold flex justify-between border-b-2 border-gray-200 mx-2">
            <p>¿Tienes un código de descuento?</p>
            <a class="font-normal underline" href="#">Añadir</a>
        </section>

        <section class="py-6 px-3 absolute bottom-0 w-full shadow">
            <div class="total flex justify-between font-bold text-2xl">
                <p>Total</p>
                <p>200€</p>
            </div>
            <div class="leyenda font-normal text-xs">
                <p>Impuestos incluidos.</p>
            </div>
            <div class="pagar flex justify-center bg-orange-600 text-white rounded-md p-3 my-3">
                <button class="font-bold" id="tramitar-pedido">Tramitar pedido</button>
            </div>
        </section>
    </main>
    <!-- scripts -->
    <script src="js/menu.js"></script>
    <script src="js/portfolio.js"></script>
    <script src="js/tienda.js"></script>
    <script src="sweetalert2.all.min.js"></script>

</body>

</html>
